<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #0a0e27 0%, #1e293b 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            position: relative;
            overflow: hidden;
        }
        body::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.1) 0%, transparent 50%),
                        radial-gradient(circle, rgba(181, 55, 242, 0.1) 0%, transparent 50%);
        }
        .container {
            text-align: center;
            z-index: 1;
            padding: 60px;
        }
        .logo {
            font-size: 72px;
            font-weight: 900;
            background: linear-gradient(135deg, #00fff9 0%, #00d4ff 25%, #b537f2 50%, #ff006e 75%, #00fff9 100%);
            background-size: 300% 300%;
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
            letter-spacing: -2px;
        }
        .tagline {
            font-size: 42px;
            color: #f8fafc;
            font-weight: 700;
            margin-bottom: 20px;
            line-height: 1.2;
        }
        .description {
            font-size: 28px;
            color: #cbd5e1;
            font-weight: 400;
            max-width: 900px;
            margin: 0 auto;
        }
        .accent {
            color: #00fff9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">Drag-AI</div>
        <div class="tagline">Transform Your Business with AI</div>
        <div class="description">
            <span class="accent">No Tech Team Required</span> â€¢ AI Consulting & Implementation
        </div>
    </div>
</body>
</html>
